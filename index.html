<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List </title>
    <link rel="stylesheet" href="style.css">

<body>

                <div class="container2">

                            <button id="btn">Add</button>

                    <ul id="listcontainer">

                    </ul> 

                </div>
                
            </div>

        </div>

    </div>
    <!--End div container -->



    <!-- Link to JavaScript -->
    <script src="main.js">
    </script>
